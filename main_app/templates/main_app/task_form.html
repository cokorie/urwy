{% extends 'base.html' %} {% block content %}

<h1>Create Task</h1>
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        <!-- form is an instance of a ModelForm class -->
        {{ form.as_table }}
    </table>
    <div class="task-submit">
        <input type="submit" value="Submit!" class="btn">
    </div>
</form>
<br><br><br>
<a id="add-category-button" href="{% url 'categories_create' %}">
    <input type="submit" value="Create Category" class="btn" href="{% url 'categories_create' %}">
</a>
<script>
    const dateEl = document.getElementById('id_endDate');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });

    const selectEl = document.getElementById('id_categories');
    M.FormSelect.init(selectEl);
</script>

{% endblock %}
